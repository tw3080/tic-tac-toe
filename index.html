<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Wrapper -->
  <div class="main-container clearfix">
    <!-- Introduction -->
    <div class="intro">
      <!-- Header -->
      <header>
        <h1 class="initialHeading">Tic-Tac-Toe</h1>
        <p id="description" class="description"></p>
      </header>
    </div>
    <!-- Game board -->
    <div class="game">
      <!-- Row 1 -->
      <div class="row">
        <div id="s1" class="col-1-3">

        </div>
        <div id="s2" class="col-1-3">

        </div>
        <div id="s3" class="col-1-3">

        </div>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <div id="s4" class="col-1-3">

        </div>
        <div id="s5" class="col-1-3">

        </div>
        <div id="s6" class="col-1-3">

        </div>
      </div>
      <!-- Row 3 -->
      <div class="row">
        <div id="s7" class="col-1-3">

        </div>
        <div id="s8" class="col-1-3">

        </div>
        <div id="s9" class="col-1-3">

        </div>
      </div>
    </div>
    <!-- 'New game' button -->
    <div id="button">
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="apps/js.js"></script>
</body>
</html>
